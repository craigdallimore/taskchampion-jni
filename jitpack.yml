jdk:
  - openjdk17
before_install:
  - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  - source ~/.cargo/env
  - rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
  - cargo install cargo-ndk
  - echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.3.13750724"
  - export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.3.13750724
  - export ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/27.3.13750724
  - echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
  - echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
  - ls -la $ANDROID_SDK_ROOT/ndk/